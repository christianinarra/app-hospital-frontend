<h4 class="mb-3">Form Doctor</h4>
<form class="needs-validation" (ngSubmit)="onCreate()" novalidate #f="ngForm">
    
    <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="" [(ngModel)]="name" required>        
    </div>
    <div class="mb-3">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" value="" [(ngModel)]="lastName" required>        
    </div>
    <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="" [(ngModel)]="address" required>        
    </div>
    <div class="mb-3">
        <label for="dateBirth">Date of Birth</label>
        <input type="date" class="form-control" id="dateBirth" name="dateBirth" value="" [(ngModel)]="dateBirth" required>        
    </div>    
    <div class="mb-3">
        <label for="hospital">Hospital</label>
        <select [(ngModel)]="hospitalId" class="form-control" name="hospital">
            <option value="" selected>- Select Hospital -</option>
            <option *ngFor="let hosp of hospitals" [ngValue]="hosp.id"> {{hosp.name}} </option>
        </select>
    </div>

    <hr class="mb-4">
    <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
</form>

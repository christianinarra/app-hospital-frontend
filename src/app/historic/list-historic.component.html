<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>List Historic</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th scope="col">ID</th>
              <th scope="col">Description</th>
              <th scope="col">Date Visit</th>
              <th scope="col">Doctor</th>
              <th scope="col">Patient</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of historics">
              <td>{{data.id}}</td>
              <td>{{data.description}}</td>
              <td>{{data.dateVisit | date :'mediumDate'}}</td>         
              <td>{{data.doctor.name}} {{data.doctor.lastName}}</td>        
              <td>{{data.patient.name}} {{data.patient.lastName}}</td>        
              <td class="text-center">
                <a class="btn btn-warning" routerLink="/historic/edit/{{data.id}}"><i class="fas fa-edit"></i></a> &nbsp;
                <a class="btn btn-danger" (click)="deleteHospital(data)"><i class="fas fa-trash"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

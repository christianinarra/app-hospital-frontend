<h4 class="mb-3">Form Hospital</h4>
<form class="needs-validation" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
    
    <div class="mb-3">
        <label for="firstName">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="" [(ngModel)]="hospital.name" required>        
    </div>
    <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="hospital.address" required>
    </div>

    <hr class="mb-4">
    <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
</form>

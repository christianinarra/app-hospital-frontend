<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Upload image...</p>
</ngx-spinner>

<h4 class="mb-3">Form Doctor</h4>

<div class="row">
    <div class="col-8">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="specialty.name" required />
            </div>
            <div class="mb-3">
                <label for="description">Description</label>
                <textarea class="form-control rounded-0" id="description" name="description" rows="3" [(ngModel)]="specialty.description">{{specialty.description}}</textarea>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
        </form>
    </div>
    
    <div class="col-md-4">
        <form (ngSubmit)="onUploadPhoto()" novalidate enctype="multipart/form-data" #f="ngForm">
                <label for="fileImage">Icon Specialty</label>
                <div class="custom-file">                    
                    <input type="file" class="custom-file-input" id="fileImage" #imageInputFile (change)="onFileChange($event)" accept="image/png, image/jpeg, image/gif">
                    <label class="custom-file-label" for="fileImage">Select image</label>
                </div>
                <div class="mt-5 text-center" *ngIf="image">
                    <h5>Preview View:</h5>
                    <div>
                        <img class="image-thumbnail" style="max-width: 100px" [src]="imageMin">
                    </div>            
                </div>        
                <div class="mt-5 text-center" *ngIf="specialty.avatarIcon && !imageMin">
                    <img class="image-thumbnail" style="max-width: 100px" src="{{specialty.avatarIcon}}">
                </div>
            
        
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Upload Icon</button>
        </form>
    </div>
</div>

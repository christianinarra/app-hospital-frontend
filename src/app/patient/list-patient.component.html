<div class="card">
    <div class="card-header">
      <h3>List Patients</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
              <tr class="text-center">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Date Birth</th>
            <th scope="col">Photo</th>            
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of patients">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.lastName}}</td>        
            <td>{{data.dateBirth | date :'mediumDate'}}</td>        
            <td>
              <div *ngIf="data.profilePhoto">
                <img class="image-thumbnail" style="max-width: 100px" src="{{data.profilePhoto}}">
              </div>   
            </td>
            <td>
              <a class="btn btn-warning" routerLink="/patient/edit/{{data.id}}"><i class="fas fa-edit fa-xs"></i></a>            
              <a class="btn btn-danger" (click)="deletePatient(data)"><i class="fas fa-trash fa-xs"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Upload image...</p>
</ngx-spinner>

<h4 class="mb-3">Form Doctor</h4>

<div class="row">
    <div class="col-8">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="patient.name" required />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="patient.lastName" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" [(ngModel)]="patient.address" required>
            </div>            
            <div class="form-group">
                <label for="dateBirth">Date of Birth</label>
                <input type="date" class="form-control" id="dateBirth" name="dateBirth" [(ngModel)]="patient.dateBirth" required>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
        </form>
    </div>
    
    <div class="col-md-4">
        <form (ngSubmit)="onUploadPhoto()" novalidate enctype="multipart/form-data" #f="ngForm">
                <label for="fileImage">Photo</label>
                <div class="custom-file">                    
                    <input type="file" class="custom-file-input" id="fileImage" #imageInputFile (change)="onFileChange($event)" accept="image/png, image/jpeg, image/gif">
                    <label class="custom-file-label" for="fileImage">Select image</label>
                </div>
                <div class="mt-5 text-center" *ngIf="image">
                    <h5>Preview View:</h5>
                    <div>
                        <img class="image-thumbnail" style="max-width: 100px" [src]="imageMin">
                    </div>            
                </div>        
                <div class="mt-5 text-center" *ngIf="patient.profilePhoto && !imageMin">
                    <img class="image-thumbnail" style="max-width: 100px" src="{{patient.profilePhoto}}">
                </div>
            
        
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Upload Photo</button>
        </form>
    </div>
</div>
